<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .status {
            background: #f0f0f0;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .message-content {
            background: white;
            padding: 10px 15px;
            border-radius: 15px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message.own .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            float: right;
        }

        .message.own {
            text-align: right;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .username-input {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: #f0f0f0;
            border-top: 1px solid #e0e0e0;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .system-message {
            text-align: center;
            color: #999;
            font-size: 12px;
            font-style: italic;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ðŸ’¬ Real-Time Chat</div>
        <div class="status" id="status">Disconnected</div>
        
        <div class="username-input" id="usernameSection">
            <input type="text" id="usernameInput" placeholder="Enter your username..." maxlength="20">
            <button onclick="setUsername()">Join Chat</button>
        </div>

        <div class="messages" id="messages"></div>

        <div class="input-area" id="inputArea" style="display: none;">
            <input type="text" id="messageInput" placeholder="Type a message..." maxlength="500">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let ws;
        let username = '';
        let isConnected = false;

        function setUsername() {
            const input = document.getElementById('usernameInput');
            username = input.value.trim();
            
            if (!username) {
                alert('Please enter a username');
                return;
            }

            document.getElementById('usernameSection').style.display = 'none';
            document.getElementById('inputArea').style.display = 'flex';
            
            connectWebSocket();
        }

        function connectWebSocket() {
            // Using a public WebSocket echo server for demo
            // In production, replace with your own WebSocket server
            ws = new WebSocket('wss://echo.websocket.org/');

            ws.onopen = () => {
                isConnected = true;
                updateStatus('connected', 'Connected âœ“');
                addSystemMessage(`${username} joined the chat`);
                
                // Send join message
                const joinMsg = {
                    type: 'join',
                    username: username,
                    timestamp: new Date().toISOString()
                };
                ws.send(JSON.stringify(joinMsg));
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'message') {
                        displayMessage(data.username, data.message, data.username === username);
                    } else if (data.type === 'join') {
                        if (data.username !== username) {
                            addSystemMessage(`${data.username} joined the chat`);
                        }
                    } else if (data.type === 'leave') {
                        addSystemMessage(`${data.username} left the chat`);
                    }
                } catch (e) {
                    // Echo server just echoes back, so we'll display it as our message
                    // This is demo behavior - real server would broadcast to all users
                    console.log('Received echo:', event.data);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('disconnected', 'Connection error');
            };

            ws.onclose = () => {
                isConnected = false;
                updateStatus('disconnected', 'Disconnected');
                addSystemMessage('Connection closed. Refresh to reconnect.');
            };
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !isConnected) return;

            const msgData = {
                type: 'message',
                username: username,
                message: message,
                timestamp: new Date().toISOString()
            };

            ws.send(JSON.stringify(msgData));
            displayMessage(username, message, true);
            input.value = '';
        }

        function displayMessage(user, message, isOwn) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : ''}`;

            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-header">${user} â€¢ ${time}</div>
                <div class="message-content">${escapeHtml(message)}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addSystemMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(className, text) {
            const status = document.getElementById('status');
            status.className = `status ${className}`;
            status.textContent = text;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enter key to send message
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            document.getElementById('usernameInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') setUsername();
            });
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (ws && isConnected) {
                const leaveMsg = {
                    type: 'leave',
                    username: username,
                    timestamp: new Date().toISOString()
                };
                ws.send(JSON.stringify(leaveMsg));
                ws.close();
            }
        });
    </script>
</body>
</html>
